
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار سرعة الكتابة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            color: #333;
            transition: all 0.3s ease;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            width: 800px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            color: #2c3e50;
        }

        .theme-toggle {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: #2980b9;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            border-radius: 15px;
            background: #ecf0f1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #3498db;
            color: #fff;
        }

        .text-display {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
            user-select: none;
            color: #2c3e50;
        }

        .text-display span.correct {
            color: #27ae60;
        }

        .text-display span.incorrect {
            color: #e74c3c;
        }

        .text-display span.current {
            background: rgba(52, 152, 219, 0.3);
            padding: 2px 5px;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: 1.1rem;
            resize: none;
            background: #fff;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #7f8c8d;
        }

        .stats span {
            background: #ecf0f1;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn {
            background: #2ecc71;
            color: #fff;
        }

        .start-btn:hover {
            background: #27ae60;
        }

        .stop-btn {
            background: #e74c3c;
            color: #fff;
        }

        .stop-btn:hover {
            background: #c0392b;
        }

        /* Dark Theme */
        body.dark {
            background: #2c3e50;
            color: #ecf0f1;
        }

        .dark .container {
            background: #34495e;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .dark h1, .dark .text-display, .dark .stats {
            color: #ecf0f1;
        }

        .dark .text-display {
            background: #3d566e;
        }

        .dark textarea {
            background: #3d566e;
            color: #ecf0f1;
            border-color: #4a6782;
        }

        .dark .stats span {
            background: #3d566e;
        }

        .dark .tab {
            background: #4a6782;
        }

        .dark .tab.active {
            background: #3498db;
        }

        /* Additional Themes */
        body.blue {
            background: #3498db;
        }

        body.green {
            background: #2ecc71;
        }

        body.purple {
            background: #9b59b6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>اختبار سرعة الكتابة</h1>
            <button class="theme-toggle" id="themeToggle">الوضع الداكن</button>
        </div>
        <div class="tabs">
            <div class="tab active" data-type="words">كلمات</div>
            <div class="tab" data-type="sentences">جمل</div>
        </div>
        <div class="text-display" id="textDisplay"></div>
        <textarea id="typingArea" placeholder="ابدأ الكتابة هنا..."></textarea>
        <div class="stats">
            <span>الوقت: <span id="timer">60</span> ث</span>
            <span>الكلمات: <span id="wpm">0</span> كلمة/د</span>
            <span>الدقة: <span id="accuracy">0</span>%</span>
        </div>
        <div class="controls">
            <button class="btn start-btn" id="startBtn">ابدأ</button>
            <button class="btn stop-btn" id="stopBtn">إيقاف</button>
        </div>
    </div>

    <script>
        const textDisplay = document.getElementById('textDisplay');
        const typingArea = document.getElementById('typingArea');
        const timerDisplay = document.getElementById('timer');
        const wpmDisplay = document.getElementById('wpm');
        const accuracyDisplay = document.getElementById('accuracy');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const themeToggle = document.getElementById('themeToggle');
        const tabs = document.querySelectorAll('.tab');

        const wordList = ["سرعة", "كتابة", "اختبار", "مهارة", "وقت", "دقة", "تحدي", "تدريب", "احتراف", "ممتع"];
        const sentenceList = [
            "هذا اختبار لسرعة الكتابة الخاصة بك.",
            "حاول أن تكتب بأسرع ما يمكن وبدقة.",
            "الوقت محدود لذا ركز جيدًا."
        ];

        let currentText = [];
        let timer = null;
        let timeLeft = 60;
        let isRunning = false;
        let correctChars = 0;
        let totalChars = 0;
        let themeIndex = 0;
        const themes = ['light', 'dark', 'blue', 'green', 'purple'];

        function generateText(type) {
            if (type === 'words') {
                currentText = Array(20).fill().map(() => wordList[Math.floor(Math.random() * wordList.length)]);
            } else {
                currentText = sentenceList[Math.floor(Math.random() * sentenceList.length)].split(' ');
            }
            textDisplay.innerHTML = currentText.map(word => `<span>${word}</span>`).join(' ');
        }

        function startTest() {
            if (isRunning) return;
            isRunning = true;
            timeLeft = 60;
            correctChars = 0;
            totalChars = 0;
            typingArea.value = '';
            timerDisplay.textContent = timeLeft;
            wpmDisplay.textContent = '0';
            accuracyDisplay.textContent = '0';
            typingArea.disabled = false;
            typingArea.focus();

            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) endTest();
            }, 1000);
        }

        function stopTest() {
            if (!isRunning) return;
            clearInterval(timer);
            isRunning = false;
            typingArea.disabled = true;
        }

        function endTest() {
            stopTest();
        }

        function updateDisplay() {
            const typed = typingArea.value.trim().split(' ');
            const spans = textDisplay.querySelectorAll('span');
            totalChars = typingArea.value.length;
            correctChars = 0;

            spans.forEach((span, i) => {
                span.className = '';
                if (i < typed.length) {
                    if (typed[i] === span.textContent) {
                        span.className = 'correct';
                        correctChars += span.textContent.length;
                    } else {
                        span.className = 'incorrect';
                    }
                }
                if (i === typed.length) span.className = 'current';
            });

            const wpm = typed.filter((word, i) => word === currentText[i]).length;
            const accuracy = totalChars === 0 ? 0 : ((correctChars / totalChars) * 100).toFixed(1);

            wpmDisplay.textContent = wpm;
            accuracyDisplay.textContent = accuracy;
        }

        startBtn.addEventListener('click', startTest);
        stopBtn.addEventListener('click', stopTest);
        typingArea.addEventListener('input', () => {
            if (!isRunning) startTest();
            updateDisplay();
        });

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                generateText(tab.dataset.type);
                stopTest();
            });
        });

        generateText('words');

        themeToggle.addEventListener('click', () => {
            themeIndex = (themeIndex + 1) % themes.length;
            document.body.className = themes[themeIndex];
            themeToggle.textContent = themeIndex === 0 ? 'الوضع الداكن' : `السمة ${themes[themeIndex]}`;
        });
    </script>
</body>
</html>
