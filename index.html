
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            color: #333;
            transition: background 0.5s ease, color 0.5s ease;
            overflow: hidden;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: background 0.5s ease, box-shadow 0.5s ease;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            color: #2c3e50;
        }

        .theme-toggle {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .theme-toggle:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tab {
            padding: 0.6rem 1.2rem;
            border-radius: 15px;
            background: #ecf0f1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #3498db;
            color: #fff;
        }

        .text-display {
            background: #ecf0f1;
            padding: 1.5rem;
            border-radius: 15px;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            user-select: none;
            color: #2c3e50;
            overflow-wrap: break-word;
            position: relative;
        }

        .text-display span {
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: inline-block;
            opacity: 0.8;
        }

        .text-display span.correct {
            color: #27ae60;
            transform: translateY(-2px) scale(1.1);
            opacity: 1;
            animation: pop 0.2s ease;
        }

        .text-display span.incorrect {
            color: #e74c3c;
            transform: translateY(2px) scale(1.1);
            opacity: 1;
            animation: shake 0.2s ease;
        }

        .text-display span.current {
            background: rgba(52, 152, 219, 0.3);
            padding: 0.2rem 0.4rem;
            border-radius: 5px;
            animation: glow 1.5s infinite ease-in-out;
            opacity: 1;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: translateY(-2px) scale(1.1); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-2px); }
            100% { transform: translateY(2px) scale(1.1); }
        }

        @keyframes glow {
            0% { background: rgba(52, 152, 219, 0.3); }
            50% { background: rgba(52, 152, 219, 0.6); }
            100% { background: rgba(52, 152, 219, 0.3); }
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            resize: none;
            background: #fff;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: #7f8c8d;
        }

        .stats span {
            background: #ecf0f1;
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: clamp(0.9rem, 2vw, 1rem);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn {
            background: #2ecc71;
            color: #fff;
        }

        .start-btn:hover {
            background: #27ae60;
            transform: scale(1.05);
        }

        .retry-btn {
            background: #3498db;
            color: #fff;
        }

        .retry-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
            display: none;
        }

        .modal h2 {
            color: #e74c3c;
            margin-bottom: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        /* Dark Theme */
        body.dark {
            background: #2c3e50;
            color: #ecf0f1;
        }

        .dark .container {
            background: #34495e;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .dark h1, .dark .text-display, .dark .stats {
            color: #ecf0f1;
        }

        .dark .text-display {
            background: #3d566e;
        }

        .dark textarea {
            background: #3d566e;
            color: #ecf0f1;
            border-color: #4a6782;
        }

        .dark .stats span {
            background: #3d566e;
        }

        .dark .tab {
            background: #4a6782;
        }

        .dark .tab.active {
            background: #3498db;
        }

        .dark .modal {
            background: rgba(52, 73, 94, 0.95);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            .tabs {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;
                gap: 0.5rem;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Typing Speed Test</h1>
            <button class="theme-toggle" id="themeToggle">Dark Mode</button>
        </div>
        <div class="tabs">
            <div class="tab active" data-type="words">Words</div>
            <div class="tab" data-type="sentences">Sentences</div>
        </div>
        <div class="text-display" id="textDisplay"></div>
        <textarea id="typingArea" placeholder="Start typing here..."></textarea>
        <div class="stats">
            <span>Time: <span id="timer">60</span>s</span>
            <span>Words: <span id="wpm">0</span> WPM</span>
            <span>Accuracy: <span id="accuracy">0</span>%</span>
        </div>
        <div class="controls">
            <button class="btn start-btn" id="startBtn">Start</button>
        </div>
        <div class="modal" id="endModal">
            <h2>Time's Up!</h2>
            <p>Your results: <span id="finalWPM"></span> WPM, <span id="finalAccuracy"></span>% Accuracy</p>
            <button class="btn retry-btn" id="retryBtn">Retry</button>
        </div>
    </div>

    <script>
        const textDisplay = document.getElementById('textDisplay');
        const typingArea = document.getElementById('typingArea');
        const timerDisplay = document.getElementById('timer');
        const wpmDisplay = document.getElementById('wpm');
        const accuracyDisplay = document.getElementById('accuracy');
        const startBtn = document.getElementById('startBtn');
        const themeToggle = document.getElementById('themeToggle');
        const tabs = document.querySelectorAll('.tab');
        const endModal = document.getElementById('endModal');
        const finalWPM = document.getElementById('finalWPM');
        const finalAccuracy = document.getElementById('finalAccuracy');
        const retryBtn = document.getElementById('retryBtn');

        const wordList = ["quick", "brown", "fox", "jumps", "over", "lazy", "dog", "river", "mountain", "forest", "cloud", "sky", "wind", "ocean", "stone"];
        const sentenceBase = [
            ["The", "runs", "through", "the", "valley"],
            ["A", "flies", "high", "above", "the"],
            ["She", "walks", "along", "the", "path"],
            ["He", "climbs", "up", "the", "ridge"],
            ["They", "sail", "across", "the", "sea"]
        ];
        const sentenceNouns = ["bird", "river", "path", "mountain", "ship"];
        let usedSentences = new Set();

        let currentText = [];
        let timer = null;
        let timeLeft = 60;
        let isRunning = false;
        let correctChars = 0;
        let totalChars = 0;
        let isDark = false;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateText(type) {
            if (type === 'words') {
                const shuffledWords = shuffleArray([...wordList]);
                currentText = shuffledWords.slice(0, 20).filter((word, i, arr) => arr.indexOf(word) === i);
            } else {
                let sentence;
                do {
                    const base = sentenceBase[Math.floor(Math.random() * sentenceBase.length)];
                    const noun = sentenceNouns[Math.floor(Math.random() * sentenceNouns.length)];
                    sentence = [...base.slice(0, -1), noun].join(' ');
                } while (usedSentences.has(sentence) && usedSentences.size < sentenceBase.length * sentenceNouns.length);
                usedSentences.add(sentence);
                currentText = sentence.split(' ');
            }
            textDisplay.innerHTML = currentText.map(word => `<span>${word}</span>`).join(' ');
        }

        function startTest() {
            if (isRunning) return;
            isRunning = true;
            timeLeft = 60;
            correctChars = 0;
            totalChars = 0;
            typingArea.value = '';
            timerDisplay.textContent = timeLeft;
            wpmDisplay.textContent = '0';
            accuracyDisplay.textContent = '0';
            typingArea.disabled = false;
            endModal.style.display = 'none';
            typingArea.focus();

            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) endTest();
            }, 1000);
        }

        function endTest() {
            clearInterval(timer);
            isRunning = false;
            typingArea.disabled = true;
            finalWPM.textContent = wpmDisplay.textContent;
            finalAccuracy.textContent = accuracyDisplay.textContent;
            endModal.style.display = 'block';
        }

        function updateDisplay() {
            const typed = typingArea.value.trim().split(' ');
            const spans = textDisplay.querySelectorAll('span');
            totalChars = typingArea.value.length;
            correctChars = 0;

            spans.forEach((span, i) => {
                span.className = '';
                if (i < typed.length) {
                    if (typed[i] === span.textContent) {
                        span.className = 'correct';
                        correctChars += span.textContent.length;
                    } else {
                        span.className = 'incorrect';
                    }
                }
                if (i === typed.length) span.className = 'current';
            });

            const wpm = typed.filter((word, i) => word === currentText[i]).length;
            const accuracy = totalChars === 0 ? 0 : ((correctChars / totalChars) * 100).toFixed(1);

            wpmDisplay.textContent = wpm;
            accuracyDisplay.textContent = accuracy;
        }

        startBtn.addEventListener('click', startTest);
        retryBtn.addEventListener('click', startTest);
        typingArea.addEventListener('input', () => {
            if (!isRunning) startTest();
            updateDisplay();
        });

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                generateText(tab.dataset.type);
                if (!isRunning) {
                    typingArea.value = '';
                    wpmDisplay.textContent = '0';
                    accuracyDisplay.textContent = '0';
                }
            });
        });

        generateText('words');

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            document.body.className = isDark ? 'dark' : '';
            themeToggle.textContent = isDark ? 'Default Mode' : 'Dark Mode';
        });
    </script>
</body>
</html>
