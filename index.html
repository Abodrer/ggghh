
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            color: #333;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: background 0.5s ease, box-shadow 0.5s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            color: #2c3e50;
        }

        .theme-toggle {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .theme-toggle:hover {
            background: #2980b9;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tab {
            padding: 0.6rem 1.2rem;
            border-radius: 15px;
            background: #ecf0f1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #3498db;
            color: #fff;
        }

        .text-display {
            background: #ecf0f1;
            padding: 1.5rem;
            border-radius: 15px;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            user-select: none;
            color: #2c3e50;
            overflow-wrap: break-word;
        }

        .text-display span {
            transition: all 0.2s ease;
            display: inline-block;
        }

        .text-display span.correct {
            color: #27ae60;
            transform: scale(1.05);
        }

        .text-display span.incorrect {
            color: #e74c3c;
            transform: scale(1.05);
        }

        .text-display span.current {
            background: rgba(52, 152, 219, 0.3);
            padding: 0.2rem 0.4rem;
            border-radius: 5px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            resize: none;
            background: #fff;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: #7f8c8d;
        }

        .stats span {
            background: #ecf0f1;
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: clamp(0.9rem, 2vw, 1rem);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn {
            background: #2ecc71;
            color: #fff;
        }

        .start-btn:hover {
            background: #27ae60;
        }

        .stop-btn {
            background: #e74c3c;
            color: #fff;
        }

        .stop-btn:hover {
            background: #c0392b;
        }

        /* Dark Theme */
        body.dark {
            background: #2c3e50;
            color: #ecf0f1;
        }

        .dark .container {
            background: #34495e;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .dark h1, .dark .text-display, .dark .stats {
            color: #ecf0f1;
        }

        .dark .text-display {
            background: #3d566e;
        }

        .dark textarea {
            background: #3d566e;
            color: #ecf0f1;
            border-color: #4a6782;
        }

        .dark .stats span {
            background: #3d566e;
        }

        .dark .tab {
            background: #4a6782;
        }

        .dark .tab.active {
            background: #3498db;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            .tabs {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;
                gap: 0.5rem;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Typing Speed Test</h1>
            <button class="theme-toggle" id="themeToggle">Dark Mode</button>
        </div>
        <div class="tabs">
            <div class="tab active" data-type="words">Words</div>
            <div class="tab" data-type="sentences">Sentences</div>
        </div>
        <div class="text-display" id="textDisplay"></div>
        <textarea id="typingArea" placeholder="Start typing here..."></textarea>
        <div class="stats">
            <span>Time: <span id="timer">60</span>s</span>
            <span>Words: <span id="wpm">0</span> WPM</span>
            <span>Accuracy: <span id="accuracy">0</span>%</span>
        </div>
        <div class="controls">
            <button class="btn start-btn" id="startBtn">Start</button>
            <button class="btn stop-btn" id="stopBtn">Stop</button>
        </div>
    </div>

    <script>
        const textDisplay = document.getElementById('textDisplay');
        const typingArea = document.getElementById('typingArea');
        const timerDisplay = document.getElementById('timer');
        const wpmDisplay = document.getElementById('wpm');
        const accuracyDisplay = document.getElementById('accuracy');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const themeToggle = document.getElementById('themeToggle');
        const tabs = document.querySelectorAll('.tab');

        const wordList = ["speed", "typing", "test", "skill", "time", "accuracy", "challenge", "practice", "pro", "fun"];
        const sentenceList = [
            "This is a test for your typing speed.",
            "Try to type as fast as you can with accuracy.",
            "Time is limited so focus well."
        ];

        let currentText = [];
        let timer = null;
        let timeLeft = 60;
        let isRunning = false;
        let correctChars = 0;
        let totalChars = 0;
        let isDark = false;

        function generateText(type) {
            if (type === 'words') {
                currentText = Array(20).fill().map(() => wordList[Math.floor(Math.random() * wordList.length)]);
            } else {
                currentText = sentenceList[Math.floor(Math.random() * sentenceList.length)].split(' ');
            }
            textDisplay.innerHTML = currentText.map(word => `<span>${word}</span>`).join(' ');
        }

        function startTest() {
            if (isRunning) return;
            isRunning = true;
            timeLeft = 60;
            correctChars = 0;
            totalChars = 0;
            typingArea.value = '';
            timerDisplay.textContent = timeLeft;
            wpmDisplay.textContent = '0';
            accuracyDisplay.textContent = '0';
            typingArea.disabled = false;
            typingArea.focus();

            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) endTest();
            }, 1000);
        }

        function stopTest() {
            if (!isRunning) return;
            clearInterval(timer);
            isRunning = false;
            typingArea.disabled = true;
        }

        function endTest() {
            stopTest();
        }

        function updateDisplay() {
            const typed = typingArea.value.trim().split(' ');
            const spans = textDisplay.querySelectorAll('span');
            totalChars = typingArea.value.length;
            correctChars = 0;

            spans.forEach((span, i) => {
                span.className = '';
                if (i < typed.length) {
                    if (typed[i] === span.textContent) {
                        span.className = 'correct';
                        correctChars += span.textContent.length;
                    } else {
                        span.className = 'incorrect';
                    }
                }
                if (i === typed.length) span.className = 'current';
            });

            const wpm = typed.filter((word, i) => word === currentText[i]).length;
            const accuracy = totalChars === 0 ? 0 : ((correctChars / totalChars) * 100).toFixed(1);

            wpmDisplay.textContent = wpm;
            accuracyDisplay.textContent = accuracy;
        }

        startBtn.addEventListener('click', startTest);
        stopBtn.addEventListener('click', stopTest);
        typingArea.addEventListener('input', () => {
            if (!isRunning) startTest();
            updateDisplay();
        });

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                generateText(tab.dataset.type);
                stopTest();
            });
        });

        generateText('words');

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            document.body.className = isDark ? 'dark' : '';
            themeToggle.textContent = isDark ? 'Default Mode' : 'Dark Mode';
        });
    </script>
</body>
</html>
